<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <picture class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="View" class="view">
      </picture>
      <div class="main">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-date">
        <p class="price"><img src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></p>
        <p class="date"><img src="./images/icon-clock.svg" alt=""><span>3 days left</span></p>
      </div>
      <div class="divider"></div>
      <div class="credits">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yalfmm">yalfMM</a>.
    </div>
  </footer>
</body>
</html>
